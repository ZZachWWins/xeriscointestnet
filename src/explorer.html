<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XerisScan | Live Testnet Explorer</title>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --border: #30363d; --text: #c9d1d9; --accent: #58a6ff; --green: #238636; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent); }
        .status { font-size: 0.9rem; color: var(--green); display: flex; align-items: center; gap: 8px; }
        .dot { width: 10px; height: 10px; background-color: var(--green); border-radius: 50%; box-shadow: 0 0 10px var(--green); }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--panel); border: 1px solid var(--border); padding: 20px; border-radius: 6px; }
        .card h3 { margin: 0 0 10px 0; font-size: 0.9rem; color: #8b949e; }
        .card .value { font-size: 1.8rem; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; background: var(--panel); border: 1px solid var(--border); border-radius: 6px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background: #21262d; color: #8b949e; font-size: 0.85rem; text-transform: uppercase; }
        tr:hover { background: #21262d; }
        .hash { font-family: monospace; color: var(--accent); }
        .miner { color: #f0883e; }
        
        @keyframes flash { 0% { background-color: #1f6feb33; } 100% { background-color: transparent; } }
        .new-row { animation: flash 1s ease-out; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">XerisScan <span style="font-size:0.8em; color:#8b949e;">Testnet V1</span></div>
        <div class="status"><div class="dot"></div> LIVE CONNECTION</div>
    </div>

    <div class="dashboard">
        <div class="card">
            <h3>Current Height</h3>
            <div class="value" id="height">---</div>
        </div>
        <div class="card">
            <h3>Transactions (Last 50)</h3>
            <div class="value" id="tx-count">0</div>
        </div>
        <div class="card">
            <h3>Network Status</h3>
            <div class="value" style="font-size: 1.2rem; color: #3fb950;">Active</div>
        </div>
    </div>

    <h3>Latest Blocks</h3>
    <table>
        <thead>
            <tr>
                <th>Slot</th>
                <th>Hash</th>
                <th>Proposer (Miner)</th>
                <th>Tx Count</th>
            </tr>
        </thead>
        <tbody id="block-table">
            <tr><td colspan="4" style="text-align:center;">Loading chain data...</td></tr>
        </tbody>
    </table>

    <script>
        const NODE_URL = "http://138.197.116.81:56001/blocks";
        let lastHeight = 0;

        async function fetchBlocks() {
            try {
                const res = await fetch(NODE_URL);
                const blocks = await res.json();
                
                if (!blocks || blocks.length === 0) return;

                const latest = blocks[0];
                document.getElementById('height').innerText = latest.slot.toLocaleString();
                
                // Calculate total TX in view
                const totalTx = blocks.reduce((acc, b) => acc + b.transactions.length, 0);
                document.getElementById('tx-count').innerText = totalTx;

                // Render Table
                const tbody = document.getElementById('block-table');
                
                // Only redraw if we have a new block
                if (latest.slot > lastHeight) {
                    tbody.innerHTML = ''; // Clear old rows
                    lastHeight = latest.slot;

                    blocks.forEach(block => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>#${block.slot}</td>
                            <td class="hash">${toHex(block.hash).substring(0, 16)}...</td>
                            <td class="miner">${block.proposer ? block.proposer.substring(0, 8) + '...' : 'Genesis'}</td>
                            <td>${block.transactions.length}</td>
                        `;
                        // Highlight new blocks
                        if(block.slot === latest.slot) row.classList.add('new-row');
                        tbody.appendChild(row);
                    });
                }

            } catch (err) {
                console.error(err);
                document.querySelector('.status').innerHTML = '<span style="color:red">OFFLINE</span>';
            }
        }

        function toHex(arr) {
            return Array.from(arr).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Refresh every 3 seconds
        fetchBlocks();
        setInterval(fetchBlocks, 3000);
    </script>
</body>
</html>
